<div [ngClass]="isAsideOpened ? 'opened' : 'closed'" class="container">
  <aside>
    <button (click)="toggleAside()" aria-label="Toggle" class="toggle" color="accent"
            mat-mini-fab>
      <mat-icon>menu</mat-icon>
    </button>

    <button (click)="addPoint()" aria-label="Add Point" class="add-point" color="accent"
            mat-mini-fab>
      <mat-icon>room</mat-icon>
    </button>

    <ul class="points">
      <li *ngFor="let item of points$ | async; let i = index" class="point">
        <mat-card>
          <mat-card-header class="header">
            <mat-card-subtitle class="details">
              <span>Number: {{item.number}};</span>
              <span>Lng: {{item.lng}};</span>
              <span>Lat: {{item.lat}};</span>
              <span>Height: {{item.height}};</span>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions class="actions">
            <button (click)="openDialog(item)" mat-button>EDIT</button>
            <button (click)="deletePoint(i)" mat-button>DELETE</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>

  </aside>
  <main>
    <div
      (leafletMapReady)="onLeafletMapReady($event)"
      [leafletOptions]="leafletOptions"
      [ngStyle]="{'height': scrollHeight}"
      leaflet style="width: 100%">
    </div>
  </main>
</div>
